<div>
<div  ng-controller="FilmController" data-ng-init="init()">

	 <div class='md-inline-form' style="text-align: center;">
 		<md-content layout-padding>
 			<md-input-container  flex-gt-md style="width: 30%;">
            	<label>Naziv</label>
            	<input ng-model="noviFilm.naziv" type="text" required md-maxlength="100"></input>
          	</md-input-container>
          	<md-input-container  flex-gt-md style="width: 30%;">
            	<label>Trajanje(min)</label>
            	<input ng-model="noviFilm.trajanje" type="number" required ></input>
          	</md-input-container>
          	<md-input-container flex-gt-md style="width: 30%;">
            	<label>Datum premijere)</label>
            	<md-datepicker ng-model="noviFilm.datumPremijere" ></md-datepicker>
          	</md-input-container>
 		</md-content>
	 </div>
	 

	  <div class='md-inline-form' style="text-align: center;">
 		<md-content layout-padding>
 			<md-input-container  flex-gt-sm  style="width: 30%;">
            	<label>Jezik</label>
            	<md-select ng-model="noviFilm.jezik" >
              		<md-option ng-repeat="jezik in listaJezika" ng-value="jezik" >
                		{{jezik.naziv}}
              		</md-option>  
            	</md-select>
          	</md-input-container>
          	
          	<md-input-container  flex-gt-sm style="width: 30%;">
            	<label>Kategorija</label>
            	<md-select ng-model="noviFilm.kategorija"  >
              		 <md-option ng-repeat="kategorija in listaKategorija" ng-value="kategorija">
                		{{kategorija.naziv}}
              		</md-option>  
            	</md-select>
          	</md-input-container>
          	
          	<md-input-container  flex-gt-sm style="width: 30%;">
            	<label>Reditelj</label>
            	<md-select ng-model="noviFilm.reditelj" >
              		<md-option ng-repeat="reditelj in listaReditelja" ng-value="reditelj" >
                		{{reditelj.ime}} {{reditelj.prezime}}
              		</md-option>  
            	</md-select>
          	</md-input-container>
 		</md-content>
	 </div>
	 
	 <div class='md-inline-form' style="text-align: center;">
 		<md-content layout-padding>
 			<md-input-container  flex-gt-sm max-row="2" style="width: 1100px">
            	<label>Opis</label>
            	<input ng-model="noviFilm.opis" type="text"></input>
          	</md-input-container>
 		</md-content>
	 </div>
	 
	  <div class='md-inline-form'>
 		<md-content layout-padding>
 			<md-input-container  flex-gt-md>
            	<label>Glumci</label>
            		<md-select ng-model="selectedGlumac" ng-change="dodajGlumca(selectedGlumac)">
              		<md-option ng-repeat="glumac in listaGlumaca" ng-value="glumac"  >
                		{{glumac.ime}} {{glumac.prezime}}
              		</md-option>  
            	</md-select>
          	</md-input-container>
      </div>  

    <div class='md-inline-form'>
    	<md-content layout-padding>
    	<div ng-repeat="gl in izabraniGlumci">
    	<div style="display: inline-block; width: 300px;" >{{gl.ime}} {{gl.prezime}} </div>
    	<div style="display: inline-block; width: 70px;" >
    		<md-button  class="md-fab md-mini md-primary md-raised md-hue-2" ng-click="ukloniGlumca(gl)"><md-icon md-svg-icon="icons/ic_delete_black_24px.svg"></md-icon></md-button> 
    	</div>
    	</div>
    	</md-content>
    	
    </div>   
    
	  <div class='md-inline-form'>
 		<md-content layout-padding>
 			<md-input-container  flex-gt-md>
 			
      		<md-button class="md-fab md-mini md-primary md-raised md-hue-2" ng-click="dodajNoviFilm(noviFilm)"  ng-disabled="noviFilm.naziv==null || noviFilm.trajanje==null || noviFilm.trajanje<=0  || noviFilm.datumPremijere==null" required clas="md-primary"> 
			<md-icon md-svg-icon="icons/ic_done_white_24px.svg"></md-icon>
			</md-button> 
			
          	</md-input-container>
         </md-content>
	 </div>
</div>
</div>
