<md-dialog flex="60" >
    <md-dialog-content layout-padding  >
        <div ng-controller="BioskopController">
            <form name="DodavanjeSaleForm">
                <h3 layout-gt-md="" layout-align="center center" style="color: blue">Dodavanje sale</h3>
				
				<div class='md-inline-form'>
	 				<md-content layout-padding>
	 				
	 				   <md-input-container class="md-block" flex-gt-sm>
			             <label>Oznaka sale: </label>
			           	 <input ng-model="novaSala.oznakaSale" type="text">
			           </md-input-container>
	 				
	 					<md-input-container class="md-block" flex-gt-sm>
	            			<label>Tip sale: </label>
	            			<md-select ng-model="novaSala.tip">
	              				<md-option value="OBICNA">Obična</md-option>
	              				<md-option value="ZA3D">Za 3D</md-option>
	              				<md-option value="ZA4D">Za 4D</md-option>
	            			</md-select>
	          			</md-input-container>
	          			
	 					<div layout="row">
				 			<md-input-container class="md-block" flex-gt-sm>
				           		<label>Broj redova sedišta: </label>
				           		<input ng-model="novaSala.brojSedistaRedovi" type="number" step="1" min=1>
				          	</md-input-container>
		          					
				          	<md-input-container class="md-block" flex-gt-sm>
				            	<label>Broj sedišta u redu: </label>
				           		<input ng-model="novaSala.brojSedistaKolone" type="number" step="1" min=1>
				          	</md-input-container>
			          	</div>
	 					
				 	</md-content>
				</div>
	
                </div>
            </form>

    </md-dialog-content>


    <md-dialog-actions>
        <md-button ng-click="dodajSalu()" class="md-primary">U redu</md-button>
        <md-button ng-click="cancel()" class="md-primary">Otkaži</md-button>
    </md-dialog-actions>
</md-dialog>
