<md-dialog flex="60" >
    <md-dialog-content layout-padding  >
        <div ng-controller="BioskopController">
            <form name="DodavanjeBioskopaForm">
                <h3 layout-gt-md="" layout-align="center center" style="color: blue">
                Dodavanje bioskopa</h3>
				
				<div class='md-inline-form'>
	 				<md-content layout-padding>
	 					<div layout="row">
	 						<md-input-container class="md-block" flex-gt-sm>
				            	<label>Naziv bioskopa: </label>
				           	 	<input ng-model="noviBioskop.naziv" type="text" required>
				            </md-input-container>
		 				
							<md-input-container class="md-block" flex-gt-sm>
	                        	<label>Ocena:</label>
	                        	<input type="number" min="1" step="1" max="10" ng-model="noviBioskop.ocena" required/>
	                   	 </md-input-container>
		 			</div>
		 				   
		 				   
		 			<md-input-container class="md-block" flex-gt-sm>
				         <label>Naseljeno mesto: </label>
				       	 <input ng-model="noviBioskop.adresaBioskopa.nazivNaseljenogMesta" type="text" required>
				    </md-input-container>
			           
			           
			           
			           <div layout="row">
				            <md-input-container class="md-block" flex-gt-sm>
				             <label>Ulica: </label>
				           	 <input ng-model="noviBioskop.adresaBioskopa.nazivUlice" type="text" required>
				           </md-input-container>
				           
				           <md-input-container class="md-block" flex-gt-sm>
	                        <label>Broj</label>
	                        <input type="number" min="0" ng-model="noviBioskop.adresaBioskopa.broj" required/>
	                   	   </md-input-container> 
                     </div>
	 					
	 				 <div layout-gt-sm="row">
	                    <md-input-container class="md-block" flex-gt-sm>
	                        <label>Geografska dužina</label>
	                        <input type="number" min="0" step="0.01" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" 
	                        ng-model="noviBioskop.adresaBioskopa.geoDuzina" required/>
	                    </md-input-container>
	                    <md-input-container class="md-block" flex-gt-sm>
	                        <label>Geografska širina</label>
	                        <input type="number" min="0" step="0.01" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" 
	                        ng-model="noviBioskop.adresaBioskopa.geoSirina" required/>
	                    </md-input-container>
               		 </div>
	 					
	 					
				 	</md-content>
				</div>
	
                </div>
            </form>

    </md-dialog-content>


    <md-dialog-actions>
        <md-button ng-click="dodajBioskop()" class="md-primary">U redu</md-button>
        <md-button ng-click="cancel()" class="md-primary">Otkaži</md-button>
    </md-dialog-actions>
</md-dialog>
